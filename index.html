<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-container">
      <button id="new-book-btn">New Book</button>
      <ul class="library-list"></ul>
    </div>
    <dialog>
      <button id="close-dialog-btn" autofocus>Close</button>
      <!-- add form -->
      <form action="" method="dialog">
        <label for="title-input">Title:</label>
        <input type="text" name="title" id="title-input" required />
        <label for="author-input">Author:</label>
        <input type="text" name="author" id="author-input" required />
        <label for="page-input">Pages:</label>
        <input type="number" name="page-count" id="page-input" required />
        <fieldset>
          <label for="read-input">Read:</label>
          <input type="checkbox" name="read-status" id="read-input" />
        </fieldset>
        <input type="submit" />
      </form>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
